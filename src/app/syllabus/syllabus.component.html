<h1 class="title">Examination Syllabus</h1>
<table>
  <thead>
    <th *ngFor="let item of list.header">
      {{item.text}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of list.body">
      <td><strong>{{item.subject}}</strong></td>
      <td>
        <a target="_blank"
          href="http://www.ignou.ac.in/upload/programme/MCA%20programme%20guide%20latest-converted.pdf">
          Link to syllabus</a>
      </td>
    </tr>
  </tbody>
</table>
