<h1 class="title">Examination Monthly Schedule</h1>
<table>
  <thead>
    <th *ngFor="let item of list.header">
      {{item.text}}
    </th>
  </thead>
  <tbody>
    <tr *ngFor="let item of list.body">
      <td>{{item.date}}</td>
      <td>{{item.subject}}</td>
      <td>{{item.venue}}</td>
      <td>{{item.fee}}</td>
      <td>{{item.launchDate}}</td>
      <td>{{item.comments}}</td>
    </tr>
  </tbody>
</table>
